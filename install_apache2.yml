---

- hosts: all
  become: true
  tasks:

  - name: install apache2 package & php support for ubuntu
    apt:
      name:
         -  apache2
         -  libapache2-mod-php
      state: latest
      update_cache: yes
    when: ansible_distribution == "ubuntu"

  - name: install apache2 package &php support for apache in CentOS
    dnf:
      name:
         -  httpd
         -  php
      state: latest
      update_cache: yes
    when: ansible_distribution == "CentOS"
