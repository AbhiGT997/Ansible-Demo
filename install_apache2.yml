---

- hosts: all
  become: true
  tasks:

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "ubuntu"

  - name: install apache2 package
    apt:
      name: apache2
      state: latest
    when: ansible_distribution == "ubuntu"

  - name: add php support for apache
    apt:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "ubuntu"

  - name: update repository index
    apt:
      update_cache: yes
    when: ansible_distribution == "redhat"

  - name: install apache2 package
    yum:
      name: apache2
      state: latest
    when: ansible_distribution == "redhat"

  - name: add php support for apache
    yum:
      name: libapache2-mod-php
      state: latest
    when: ansible_distribution == "redhat"
